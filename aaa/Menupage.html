<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu of Jobs</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap" rel="stylesheet"/>
    <script src="js/sidebarmenu.js" defer></script>
    <script type="module" src="js/mainpages/menupage-main.js"></script>
    <script src="js/config.js"></script>

  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <div class="logo">
        <a href="home.html"></a>
      </div>
      <div class="pictureprofile">
        <nav class="arrow-down"><div class="arrow"></div></nav>
        <img src="images/aurly.png" alt="Profile Picture">
        <div class="online"></div>
      </div>
    </header>
    <main id="menupage">
      <section class="Arrowleft" aria-hidden="true"><h2 style="display:none;">Navigation Arrow</h2>
        <a href="aurlyhomepage.html"><i id="arrow-left" class="fa-solid fa-arrow-left"></i></a> 
     </section>
      <section class="titlemenu" aria-hidden="true">
        <div class="alljobs">All jobs</div>
        <div class="jobsforyou">Jobs For You</div>
    </section>
    <section class="search">
        <h2 style="display:none;">Search Section</h2>
        <div class="search-bar">
            <input type="text" id="main-search-input" placeholder="Search">
        </div>             
    </section>
      <section class="listmenu" aria-hidden="true">
        <ul id="alljobsmenu"></ul>
        <ul id="jobsforyoumenu"></ul>
      </section>
      <section class="sidebar">
        <div class="headersidebar">
          <i class="searchicon fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search" />
          <span class="exit-icon">&#x2716;</span>
        </div>
        <div class="profile">
          <img src="images/aurly.png" alt="Profile Picture" class="profile-img">
          <h2 class="profile-name">Aurly Dahan</h2>
          <p class="profile-email">aurlydahan@gmail.com</p>
      </div> 
        <nav class="sidebarmenu">
          <ul>
            <li class="homeicon"><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
            <li class="jobsicon"><a href="Menupage.html" class="active"><i class="fas fa-list"></i>Jobs list</a><i class="fa-solid fa-arrow-left" id="arrowleft"></i></li>
            <li class="createcvicon"><a href="cv.html"><i class="fas fa-pen"></i>Create CV</a></li>
            <li class="findjobicon"><a href="#"><i class="fas fa-search"></i>Find a job</a></li>
          </ul>
          <div class="footersidebarmenu">
            <ul>
              <li class="settingicon"><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
              <li class="contactusicon"><a href="#"><i class="fas fa-person circle question"></i>Contact us</a></li>
            </ul>
          </div>
        </nav>
      </section>
    </main>
  </body>
</html>
