<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workers List</title>
    <link rel="stylesheet" href="css/desktopinstructions.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <script src="js/workerslist.js" defer></script>
    <script src="js/config.js"></script>
    <script src="js/aurlycv.js"></script>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">
                <a href="desktophomepage.html"></a>
            </div>            
            <nav>
                <ul>
                    <li><a href="desktophomepage.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="workerslist.html" class="active"><i class="fas fa-users"></i> Workers list</a></li>
                    <li><a href="postajob.html"><i class="fas fa-file-alt"></i> Post a job</a></li>
                    <li><a href="setinterview.html"><i class="fas fa-calendar-alt"></i> Set interview</a></li>
                </ul>
            </nav>
            <nav class="bottom-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="desktophomepage.html"><i class="fas fa-sign-out-alt"></i> Exit</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <div class="profile">
                    <i class="fas fa-bell alert-icon"></i>
                    <img id="profile-picture" src="images/doronprofilepicture.png" alt="Profile Picture">
                    <span id="profile-name">Doron Avi</span>
                    <i class="fas fa-chevron-down arrow-down"></i>
                </div>
            </header>
            <div class="main-content">
                <h1>Workers List</h1>
                <div class="tabs">
                    <button class="tab-button active" id="all-workers-tab">All Workers</button>
                    <button class="tab-button" id="suitable-workers-tab">Suitable Workers</button>
                </div>                
                <div class="tab-content active" id="all-workers">
                    <div class="workers-list" id="all-workers-list">
                        <!-- Worker entries will be dynamically inserted here -->
                    </div>
                </div>
                <div class="tab-content" id="suitable-workers">
                    <div class="workers-list" id="suitable-workers-list">
                        <!-- Suitable worker entries will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com/?lang=en"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="app-links">
                <a href="https://www.apple.com/app-store/"><i class="fab fa-apple"></i></a>
                <a href="https://play.google.com/store/games"><i class="fab fa-google-play"></i></a>
            </div>
        </div>
    </footer>


<div class="modal" id="cv-modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="cv-content">
            <!-- CV content will be dynamically loaded here -->
        </div>
        <button id="set-interview-btn">Set Interview</button>
    </div>
</div>
</body>
</html>
