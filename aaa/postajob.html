      </aside>
      <main>
        <header>
          <div class="profile">
              <i class="fas fa-bell alert-icon"></i>
              <img src="images/doronprofilepicture.png" alt="Profile Picture">
              <span>Doron Avi</span>
              <i class="fas fa-chevron-down arrow-down"></i>
          </div>
      </header>
        <a href="desktophomepage.html" class="back-button" id="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="form-container">
          <h2>Post a job</h2>
          <form id="job-form">
            <div class="form-group">
              <label for="first-name">Full Name</label>
              <div class="name-fields">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required/>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required/>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required/>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="tel" id="mobile" name="mobile" placeholder="Enter Number" required/>
            </div>
            <div class="form-group">
              <label for="job-title">Job Title</label>
              <input type="text" id="job-title" name="job-title" placeholder="Type here" required/>
            </div>
            <div class="form-group">
              <label for="description">Job Description</label>
              <textarea id="description" name="description" placeholder="Enter job description" required></textarea>
            </div>
            <div class="form-group">
              <label>Type Of Work</label>
              <div class="checkbox-group">
                <label><input type="radio" name="work-type" value="art" required/>Art</label>
                <label><input type="radio" name="work-type" value="science" required/>Science</label>
                <label><input type="radio" name="work-type" value="technology" required/>Technology</label>
                <label><input type="radio" name="work-type" value="other" required/>Other</label>
              </div>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <select id="location" required>
                  <option value="" disabled selected>Select Location</option>
              </select>
          </div>
            <div class="form-group">
              <label for="years-of-exp">Years of Experience</label>
              <input type="number" id="years-of-exp" name="years-of-exp" placeholder="Enter years of experience" required/>
            </div>
            <div class="form-group">
              <label for="education">Education</label>
              <input type="text" id="education" name="education" placeholder="Enter your education level" required/>
            </div>
            <div class="form-group">
              <label for="skills">Skills</label>
              <input type="text" id="skills" name="skills" placeholder="Enter your skills" required/>
            </div>
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
      </main>
    </div>
