<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobs-view</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/sidebarmenu.js" defer></script>
    <script src="js/config.js"></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="menu-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
      <div class="logo">
        <a href="home.html"></a>
      </div>
      <div class="pictureprofile">
        <nav class="arrow-down"><div class="arrow"></div></nav>
        <img src="images/aurly.png" alt="Profile Picture" />
        <div class="online"></div>
      </div>
    </header>
    <main>
      <div id="deletejobinclude"></div>
      <section class="Arrowleft">
        <i id="arrowleft" class="fa-solid fa-arrow-left"></i>
      </section>
      <section class="titlemenu">
        <div class="alljobs">All jobs</div>
        <div class="jobsforyou">Jobs For You</div>
      </section>
      <section class="includejobs">
        <div class="titlethejob"></div>
        <div class="timeago"></div>
        <div class="location-salary">
          <div id="locationjob"></div>
          <div id="salary"></div>
        </div>
        <div class="positionoverview"></div>
        <div class="requirements"></div>
        <div class="sendcv"><button>Send CV</button></div>
      </section>
      <div class="modal">
        <div class="modal-content">
          <div class="circle-check">
            <i class="fa fa-check"></i>
          </div>
          <div class="modal-title">Sent Successfully</div>
          <p class="modal-text">
            Your CV has been sent<br />
            turn on notifications to see updates
          </p>
          <button id="modalOkButton" class="modal-button">OK</button>
        </div>
      </div>
      <section class="sidebar" aria-hidden="true">
        <h2 style="display: none">Sidebar</h2>
        <div class="headersidebar">
          <i class="searchicon fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search" />
          <span class="exit-icon">&#x2716;</span>
        </div>
        <div class="profile">
          <img
            src="images/aurly.png"
            alt="Profile Picture"
            class="profile-img"
          />
          <h2 class="profile-name">Aurly Dahan</h2>
          <p class="profile-email">aurlydahan@gmail.com</p>
        </div>
        <nav class="sidebarmenu">
          <ul>
            <li class="homeicon">
              <a href="#"><i class="fas fa-home"></i>Home</a>
            </li>
            <li class="jobsicon">
              <a href="#" class="active"><i class="fas fa-list"></i>Jobs list</a
              ><i class="fa-solid fa-arrow-left" id="arrowleftIcon"></i>
            </li>
            <li class="createcvicon">
              <a href="#"><i class="fas fa-pen"></i>Create CV</a>
            </li>
            <li class="findjobicon">
              <a href="#"><i class="fas fa-search"></i>Find a job</a>
            </li>
            <li class="footersidebarmenu">
              <ul>
                <li class="settingicon">
                  <a href="#"><i class="fas fa-cog"></i>Settings</a>
                </li>
                <li class="contactusicon">
                  <a href="#"
                    ><i class="fas fa-person circle question"></i>Contact us</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <script src="js/jobsview/all-jobsview.js" type="module"></script>
  </body>
</html>
