<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Do Work | Register or Create an account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700&family=Unbounded:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/Login.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header class="site-header">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-12 col-12 d-flex">
              <a
                class="site-header-text d-flex justify-content-center align-items-center me-auto"
                href="index.html"
              >
                <div class="logo"></div>
                <span>Do work</span>
              </a>
            </div>
          </div>
        </div>
      </header>

      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasMenu"
        aria-label="Menu"
      >
        <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close ms-auto"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <div
          class="offcanvas-body d-flex flex-column justify-content-center align-items-center"
        >
          <nav>
            <ul>
              <li><a href="index.html">Login Form</a></li>
              <li>
                <a class="active" href="register.html">Create an account</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <section
        class="hero-section d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div
                id="message"
                class="alert"
                role="alert"
                style="display: none"
              ></div>
              <form
                id="registerForm"
                method="post"
                enctype="multipart/form-data"
              >
                <h2 class="hero-title text-center mb-4 pb-2">
                  Create an account
                </h2>
                <div class="form-floating p-0">
                  <input
                    type="file"
                    name="profile_picture"
                    id="profile_picture"
                    class="form-control"
                    accept="image/*"
                    required
                  />
                  <label for="profile_picture">Profile Picture</label>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Full Name"
                        required
                      />
                      <label for="username">Full Name</label>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-floating mb-4 p-0">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        pattern="[^ @]*@[^ @]*"
                        class="form-control"
                        placeholder="Email address"
                        required
                      />
                      <label for="email">Email address</label>
                    </div>
                  </div>
                  <div class="col-lg-12 col-12">
                    <div class="form-floating p-0">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <label for="password">Password</label>
                    </div>
                    <div class="form-floating p-0">
                      <select
                        id="role"
                        name="role"
                        class="form-control"
                        required
                      >
                        <option value="" disabled selected>Select role</option>
                        <option value="manager">Manager</option>
                        <option value="worker">Worker</option>
                      </select>
                      <label for="role">Role</label>
                    </div>
                    <div id="worker-fields" style="display: none">
                      <div class="form-floating p-0">
                        <input
                          type="text"
                          name="skills"
                          id="skills"
                          class="form-control"
                          placeholder="Skills"
                        />
                        <label for="skills">Skills</label>
                      </div>
                      <div class="form-floating p-0">
                        <input
                          type="text"
                          name="academic-name"
                          id="academic-name"
                          class="form-control"
                          placeholder="Academic Name"
                        />
                        <label for="academic-name">Academic Name</label>
                      </div>
                      <div class="form-floating p-0">
                        <input
                          type="date"
                          name="academic-start"
                          id="academic-start"
                          class="form-control"
                          placeholder="Start Date"
                        />
                        <label for="academic-start">Start Date</label>
                      </div>
                      <div class="form-floating p-0">
                        <input
                          type="date"
                          name="academic-end"
                          id="academic-end"
                          class="form-control"
                          placeholder="End Date"
                        />
                        <label for="academic-end">End Date</label>
                      </div>
                      <div class="form-floating p-0">
                        <input
                          type="text"
                          name="work-name"
                          id="work-name"
                          class="form-control"
                          placeholder="Work Name"
                        />
                        <label for="work-name">Work Name</label>
                      </div>
                      <div class="form-floating p-0">
                        <input
                          type="date"
                          name="work-start"
                          id="work-start"
                          class="form-control"
                          placeholder="Start Date"
                        />
                        <label for="work-start">Start Date</label>
                      </div>
                      <div class="form-floating p-0">
                        <input
                          type="date"
                          name="work-end"
                          id="work-end"
                          class="form-control"
                          placeholder="End Date"
                        />
                        <label for="work-end">End Date</label>
                      </div>
                    </div>
                    <div class="form-check mb-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault"
                        >I agree to the Terms of Service and Privacy
                        Policy.</label
                      >
                    </div>
                  </div>
                  <div class="row justify-content-center align-items-center">
                    <div class="col-lg-5 col-md-5 col-5 ms-auto">
                      <button type="submit" class="form-control" id="submit">
                        Submit
                      </button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-7">
                      <p class="mb-0">
                        Already have an account?
                        <a href="index.html" class="ms-2">Login</a>
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/login-signup/register.js"></script>
    <script src="js/config.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const roleSelect = document.getElementById("role");
        const workerFields = document.getElementById("worker-fields");

        roleSelect.addEventListener("change", function () {
          if (roleSelect.value === "worker") {
            workerFields.style.display = "block";
          } else {
            workerFields.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
