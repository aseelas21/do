<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header class="site-header">
        <div class="container">
          <div class="col-lg-12 col-12 d-flex">
            <a
              class="site-header-text d-flex justify-content-center align-items-center me-auto"
              href="index.html"
            >
              <div class="logo"></div>
              <span> DoWork </span>
            </a>
          </div>
        </div>
      </header>

      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
      >
        <div class="offcanvas-header">
          <h2 id="offcanvasMenuLabel" class="visually-hidden">Menu</h2>
          <button
            type="button"
            class="btn-close ms-auto"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body d-flex flex-column justify-content-center align-items-center"
        >
          <nav>
            <ul>
              <li>
                <a class="active" href="index.html">Login Form</a>
              </li>
              <li>
                <a href="register.html">Create an account</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <section
        class="hero-section d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-12 mx-auto">
              <h2>Login</h2>
              <form
                class="custom-form login-form"
                id="login-form"
                method="post"
              >
                <div class="form-floating mb-4 p-0">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    pattern="[^ @]*@[^ @]*"
                    class="form-control"
                    placeholder="Email address"
                    required=""
                  />
                  <label for="email">Email address</label>
                </div>

                <div class="form-floating p-0">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required=""
                  />
                  <label for="password">Password</label>
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>

                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5 col-12">
                    <button type="submit" class="form-control">Login</button>
                  </div>

                  <div class="col-lg-5 col-12">
                    <a
                      href="register.html"
                      class="btn custom-btn custom-border-btn"
                      >Register</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div
        id="login-error"
        class="alert alert-danger"
        style="display: none"
      ></div>
      <div
        id="login-success"
        class="alert alert-success"
        style="display: none"
      ></div>
    </main>
    <script src="js/login-signup/login.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
  </body>
</html>
